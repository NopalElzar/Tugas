<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="scene">
            <img src="Bg.png" alt="Day Image" class="background-image" id="dayImage">
            <img src="BgM.png" alt="Night Image" class="background-image fade" id="nightImage">
            <div class="sun" id="sun"></div>
            <div class="moon" id="moon"></div>
            <div id="cloud1" class="cloud"></div>
            <div id="cloud2" class="cloud"></div>
            <div id="cloud3" class="cloud"></div>
            <div id="cloud4" class="cloud"></div>
            <div id="cloud5" class="cloud"></div>
            <div id="cloud6" class="cloud"></div>
            <div id="stars1" class="stars layer1"></div>
            <div id="stars2" class="stars layer2"></div>
            <div id="fireworkContainer"></div>

        </div>
        <div id="text" class="text"></div>
        <canvas id="fireworks"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
